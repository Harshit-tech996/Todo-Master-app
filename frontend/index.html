<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Todo Master | Vue.js + Express.js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366F1;
            --primary-light: #818CF8;
            --primary-dark: #4F46E5;
            --secondary: #EC4899;
            --accent: #10B981;
            --dark: #1F2937;
            --darker: #0F172A;
            --light: #F9FAFB;
            --lighter: #FFFFFF;
            --gray: #6B7280;
            --dark-gray: #4B5563;
            --light-gray: #E5E7EB;
            --neon-blue: #3B82F6;
            --neon-pink: #EC4899;
            --neon-purple: #8B5CF6;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Background Elements */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            opacity: 0.5;
            pointer-events: none;
        }
        
        .decorative-circle {
            position: fixed;
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
            filter: blur(60px);
            opacity: 0.15;
        }
        
        .circle-1 {
            width: 400px;
            height: 400px;
            background: var(--neon-blue);
            top: -100px;
            right: -100px;
            animation: float 8s ease-in-out infinite;
        }
        
        .circle-2 {
            width: 300px;
            height: 300px;
            background: var(--neon-pink);
            bottom: -50px;
            left: -50px;
            animation: float 10s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        /* Main Container */
        #app {
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }
        
        .container {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.2),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--neon-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        header p {
            color: var(--light-gray);
            font-size: 1rem;
            opacity: 0.8;
        }
        
        /* Todo Input */
        .todo-input {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .todo-input-field {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            color: var(--light);
            font-size: 1rem;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }
        
        .todo-input-field:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .todo-input-field::placeholder {
            color: var(--gray);
        }
        
        .add-btn {
            padding: 0 25px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--neon-purple) 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 
                0 5px 15px rgba(99, 102, 241, 0.3),
                0 0 15px rgba(139, 92, 246, 0.2);
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 20px rgba(99, 102, 241, 0.4),
                0 0 20px rgba(139, 92, 246, 0.3);
        }
        
        .add-btn:active {
            transform: translateY(0);
        }
        
        /* Todo Stats */
        .todo-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--glass-bg);
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--light-gray);
            border: 1px solid var(--glass-border);
        }
        
        .todo-stats span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Todo List */
        .todo-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }
        
        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .todo-content {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .todo-checkbox {
            appearance: none;
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid var(--gray);
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }
        
        .todo-checkbox:checked {
            background: var(--accent);
            border-color: var(--accent);
        }
        
        .todo-checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 14px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .todo-text {
            flex: 1;
            word-break: break-word;
            transition: color 0.3s ease;
        }
        
        .todo-item.completed .todo-text {
            color: var(--gray);
            text-decoration: line-through;
        }
        
        .delete-btn {
            background: transparent;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            padding: 5px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .delete-btn:hover {
            color: var(--neon-pink);
            transform: scale(1.1);
            background: rgba(236, 72, 153, 0.1);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background: var(--glass-bg);
            border-radius: 12px;
            color: var(--gray);
            border: 1px dashed var(--glass-border);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
            
            .todo-input {
                flex-direction: column;
            }
            
            .add-btn {
                justify-content: center;
                padding: 15px;
            }
            
            .todo-stats {
                flex-direction: column;
                gap: 8px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="grid-bg"></div>
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    
    <div id="app">
        <div class="container">
            <header>
                <h1><i class="fas fa-robot"></i> AI Todo Master</h1>
                <p>Smart task management powered by Vue.js + Express.js</p>
            </header>
            
            <div class="todo-input">
                <input 
                    v-model="newTodo" 
                    @keyup.enter="addTodo" 
                    placeholder="What needs to be done?"
                    class="todo-input-field"
                >
                <button @click="addTodo" class="add-btn">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
            
            <div class="todo-stats">
                <span><i class="fas fa-tasks"></i> Total: {{ todos.length }}</span>
                <span><i class="fas fa-check-circle"></i> Completed: {{ completedCount }}</span>
                <span><i class="fas fa-clock"></i> Pending: {{ pendingCount }}</span>
            </div>
            
            <ul class="todo-list" v-if="todos.length > 0">
                <li 
                    v-for="todo in todos" 
                    :key="todo.id" 
                    :class="{ completed: todo.completed }"
                    class="todo-item"
                >
                    <div class="todo-content">
                        <input 
                            type="checkbox" 
                            :checked="todo.completed" 
                            @change="toggleTodo(todo.id)"
                            class="todo-checkbox"
                        >
                        <span class="todo-text">{{ todo.text }}</span>
                    </div>
                    <button @click="deleteTodo(todo.id)" class="delete-btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </li>
            </ul>
            
            <div v-else class="empty-state">
                <i class="fas fa-inbox fa-2x" style="margin-bottom: 15px;"></i>
                <p>Your todo list is empty! Add a task to get started.</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
